<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Standoff 2 Cheat HUB</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #0f0f0f;
      color: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 30px 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: #1a1a1a;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    h1 {
      color: #00ffcc;
      margin-bottom: 15px;
      font-size: 24px;
    }

    p {
      color: #bbbbbb;
      font-size: 15px;
      line-height: 1.5;
    }

    .download-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 14px 25px;
      background-color: #00cc99;
      color: #fff;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .download-btn:hover {
      background-color: #00b386;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #1a1a1a;
      padding: 25px 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 350px;
      color: #fff;
      text-align: center;
      box-shadow: 0 0 20px #00ffcc;
    }

    .modal-content p {
      margin-bottom: 20px;
      font-size: 15px;
      line-height: 1.4;
    }

    #confirmBtn {
      background-color: #00cc99;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 15px;
      cursor: not-allowed;
      opacity: 0.6;
      transition: opacity 0.3s;
    }

    #confirmBtn.enabled {
      cursor: pointer;
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Standoff 2 Cheat HUB</h1>
    <p>Добро пожаловать в приватный хаб читов для Standoff 2.<br>
       Здесь ты можешь скачать последнюю версию чита и получить доступ к обновлениям.</p>

    <span class="download-btn" onclick="showModal()">Скачать чит</span>
  </div>

  <div id="infoModal" class="modal">
    <div class="modal-content">
      <p>
        ⚠️ <strong>Уведомление:</strong><br>
        После запуска чита ОБЯЗАТЕЛЬНО дайте полный доступ, ИНАЧЕ ЧИТ-МЕНЮ НЕ БУДЕТ ОТОБРАЖАТСЯ!
      </p>
      <button id="confirmBtn" disabled>Подождите 10 секунд...</button>
    </div>
  </div>

  <script>
    function showModal() {
      const modal = document.getElementById('infoModal');
      modal.style.display = 'flex';
      document.body.style.overflow = 'hidden';

      const btn = document.getElementById('confirmBtn');
      let seconds = 10;
      btn.innerText = `Подождите ${seconds} секунд...`;
      btn.classList.remove('enabled');

      let countdown = setInterval(() => {
        seconds--;
        if (seconds > 0) {
          btn.innerText = `Подождите ${seconds} секунд...`;
        } else {
          clearInterval(countdown);
          btn.innerText = "Я понял";
          btn.disabled = false;
          btn.classList.add('enabled');
          btn.onclick = () => {
            window.location.href = "https://your-apk-host-link.com/yourfile.apk";
            document.body.style.overflow = '';
            modal.style.display = 'none';
          };
        }
      }, 1000);
    }
  </script>
</body>
</html>
